{% extends 'contentpiece/base.html' %}
{% block body %}

<div class="container">
    <div class="row g-5">
        <div class="col">
            <div class="container mb-3">
                <h1 class="font-weight-bold mt-3">What's your Decision?</h1>
    
                <hr>
                <h2>{{ item.item_name }}</h2>
                <h5 style="font-weight: normal;">{{ item.item_description}}</h5><p></p>
                <div class="card border-success mb-3" style="max-width: 100%;">
                    <div class="card-body">
                      <h5 style="font-weight: normal;">{{item.option1}}</h5>
                      
                    </div>
                  </div>
               
                  <div class="card border-success mb-3" style="max-width: 100%;">
                    <div class="card-body">
                      <h5 style="font-weight: normal;">{{item.option2}}</h5>
                      
                    </div>
                  </div>
               
                  <div class="card border-success mb-3" style="max-width: 100%;">
                    <div class="card-body">
                      <h5 style="font-weight: normal;">{{item.option3}}</h5>
                      
                    </div>
                  </div>    
                <hr>


                <br>
                <h2>Your Decision is:</h2>
                <hr>
                
                <h3> {{item.answer|capfirst}}</h3>
                  <br>
                <a href="{% url 'dtt:feedback' item.id %}" class="btn btn-success">Feedback</a>  
                
            </div> 
        </div>
        </div>
    </div><br><br>
    

{% endblock %}
