

{% extends 'contentpiece/base.html' %}
{% block body %}


    <div class="row">
        <div class="col-md-7 offset-md-2">
            <div class="card mb-3 shadow p-3 bg-body rounded" style="max-width: 100%;">
                
                <div class="card-body">
                  <!-- <h3 class="card-title">{{item.item_name}}</h3> -->
                  <h2 class="font-weight-bold mt-3">Login to Access</h2>

                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}

                    <a href="{% url 'forgotPassword' %}"><h3>Forgot Password</h3></a> <br>
                    <h3>Don't have an account? <a href="{% url 'register' %}">Signup</h3></a>
                </form>
                <p></p>
                  
                </div>
              </div>
        </div>
        
    </div><br>

{% endblock %}
