
{% extends 'contentpiece/base.html' %}
{% block body %}

<div class="container">
    <div class="row g-5">
        <div class="col">
            <div class="container mb-3">
                <h2 class="font-weight-bold mt-3">Edit Post</h2> 
                <hr>
                            
                <form enctype="multipart/form-data" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class='btn btn-success' type="submit">Save</button><br><br>
                    
                    <h3>You can see your posts in the profile section </h3>
                </form>
            </div> 
        </div>
        </div>
    </div>
    

{% endblock %}
